<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글목록</title>
    <style>
        table{
            width: 60%;
            border: 1px solid #ccc;
            border-collapse: collapse;
        }
        table th, td{
            border: 1px solid #ccc;
            padding: 4px;
            text-align: center;
        }
        button{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>글목록</h2>
    <table>
        <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일</th>
                <th>조회수</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="board: ${boardList}">
                <td th:text="${board.id}"></td>
                <td>
                    <a th:href="@{|/boards/${board.id}|}" th:text="${board.boardTitle}"></a>
                </td>
                <td th:text="${board.boardWriter}"></td>
                <td th:text="${board.boardCreatedAt}"></td>
                <td th:text="${board.boardHits}"></td>
            </tr>
        </tbody>
    </table>
    <button onclick="saveBoard()">글작성</button>
</body>

<script>
    const saveBoard = () => {
        location.href = "/boards/save";
    }
</script>
</html>
