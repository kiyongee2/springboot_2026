<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글 목록</title>
    <style>
        table{
            border: 1px solid #ccc;
            border-collapse: collapse;
        }
        table th, td{
            border: 1px solid #ccc;
            padding: 5px 10px;
        }
        thead{background-color: #eee}
    </style>
</head>
<body>
    <h2>글 목록</h2>
    <table>
        <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>글쓴이</th>
                <th>조회수</th>
                <th>작성일</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="b: ${boardList}">
                <td th:text="${b.id}"></td>
                <td>
                    <a th:href="@{|/boards/${b.id}|}" th:text="${b.boardTitle}"></a>
                </td>
                <td th:text="${b.boardWriter}"></td>
                <td th:text="${b.boardHits}"></td>
                <td th:text="${b.createdAt}"></td>
            </tr>
        </tbody>
    </table>
    <p>
        <a href="/boards/save">글쓰기</a>
    </p>
</body>
</html>
